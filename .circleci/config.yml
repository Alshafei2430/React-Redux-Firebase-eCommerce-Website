version: 2.1

jobs:
  install_dependencies:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Installing npm dependencies
          command: |
            sudo npm install -g
      - run:
          name: Installed npm dependencies successfully
          command: |
            echo "Installed npm dependencies"
      - run:
          name: Installing firebase-tools
          command: |
            sudo npm install -g firebase-tools
      - run:
          name: Installed firebase-tools  successfully
          command: |
            ls -al
            echo "Installed firebase-tools"

  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Running build
          command: |
            ls -al
            sudo npm run build

  deploy:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Deploying
          command: |
            ls -al
            firebase deploy --token $FIREBASE_TOKEN

workflows:
  build_process:
    jobs:
      - install_dependencies
      - build:
          requires:
            - install_dependencies
      - deploy:
          requires:
            - build
